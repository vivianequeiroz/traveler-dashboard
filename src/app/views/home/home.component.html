<div class="home-container">
  <div class="select-city-container">
    <select name="select-city" id="select-city">
      <option value="0" (change)="onSelected($any($event.target).value)">
        Display all
      </option>
      <option *ngFor="let city of cities$ | async" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
  </div>
  <div class="selected-city" *ngIf="selectedCity$ | async as selectedCity">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Photo</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ selectedCity.name }}</td>
          <td>{{ selectedCity.photo }}</td>
          <td>{{ selectedCity.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <table class="card-container" *ngIf="cities$ | async as cities">
    <thead>
      <tr>
        <th>Name</th>
        <th>Photo</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <td>{{ city.name }}</td>
        <td>{{ city.photo }}</td>
        <td>{{ city.description }}</td>
      </tr>
    </tbody>
  </table>
  <app-service-operation-error
    [errorMessage]="errorMessage"
  ></app-service-operation-error>
</div>
